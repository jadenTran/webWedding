<header class="header">
    <div class="header__logo-box">
        <a class="nav-link" routerLink="/">
            <img src="assets/imgages/photo-wedding/logoTD.jpeg" alt="" class="header__logo">
        </a>
    </div>

    <input type="checkbox" class="header__checkbox" [checked]="isChecked">

    <label (click)="closeNavi()" class="header__button">
        <span class="header__icon">&nbsp;</span>
    </label>

    <nav class="header__nav">
        <ul class="header__nav_list">
            <a class="header__nav_list_item" routerLink="/" (click)="closeNavi()">Xuân Thành & Ánh Dương</a>
            <a class="header__nav_list_item" routerLink="/" (click)="closeNavi()">Góc kỉ niệm</a>
            <a class="header__nav_list_item" routerLink="/" (click)="closeNavi()">Ảnh cưới</a>
        </ul>
    </nav>
</header>
