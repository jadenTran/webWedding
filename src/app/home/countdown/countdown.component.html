<section class="countdown">
    <div class="countdown_container">
        <h1>Save The Date</h1>
        <span>13.04.2024</span>
        <div class="countdown_container_grid">
            <div class="countdown_container_grid_item">
                <h2 class="counter" id="days">{{days}}</h2>
                <p>Ngày</p>
            </div>
            <div class="countdown_container_grid_item">
                <h2 class="counter" id="hours">{{hours}}</h2>
                <p>Giờ</p>
            </div>
            <div class="countdown_container_grid_item">
                <h2 class="counter" id="minuties">{{minutes}}</h2>
                <p>Phút</p>
            </div>
            <div class="countdown_container_grid_item">
                <h2 class="counter" id="seconds">{{seconds}}</h2>
                <p>Giây</p>
            </div>
        </div>
    </div>
</section>
